{% extends 'base.html' %}

{% block title %} Meters {% endblock %}

{% block sidebar %}
<aside class="vertical-menu">
    <a href="{% url 'add_meter' %}">Add Meter</a>
    <a href="{% url 'index' %}">Back to start</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
</aside>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Meters List</h2>
        </div>
        <div class="card-body">
            <div class="list-group">
                {% for item in object_list %}
                    <a href="{% url 'meter_update' item.pk %}" class="list-group-item list-group-item-action">
                        {{ item }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
